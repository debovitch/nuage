<!DOCTYPE html>
<html ng-app="nuage-sender">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Thierry Duchassin">
        <meta name="robots" content="none">
        <meta name="googlebot" content="none">

        <title>Nuage</title>

        <link rel="icon" href="sender/img/favicon.ico" />
        <link href="common/css/common.css" rel="stylesheet" />
        <link href="sender/css/hello.css" rel="stylesheet" />

        <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

        <script src="lib/jquery-2.2.2.min.js"></script>
        <script src="lib/angular.js"></script>
        <script src="lib/angular-ui-router.min.js"></script>

        <script src="common/js/nuage-common.js"></script>
        <script src="sender/js/nuage-sender.js"></script>

        <script src="common/js/services/constantsService.js"></script>
        <script src="common/js/services/debug.js"></script>
        <script src="sender/js/services/chromecastService.js"></script>

        <script src="sender/js/controllers/appController.js"></script>
        <script src="common/js/controllers/debugController.js"></script>
        <script src="sender/js/controllers/usersController.js"></script>
        <script src="sender/js/controllers/connectionController.js"></script>
        <script src="sender/js/controllers/createGameController.js"></script>
        <script src="common/js/controllers/waitingPlayersController.js"></script>
    </head>
    <body ng-controller="appController">
        <div ng-controller="debugController" class="debug" ng-show="displayDebugInfo">
            <p>Debug console</p>
            <p ng-repeat="message in messages track by $index">{{ message }}</p>
        </div>
        <div ng-controller="usersController"></div>
        <div ui-view></div>
    </body>
</html>
