<!DOCTYPE html>
<html ng-app="nuage-receiver">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Thierry Duchassin">
        <meta name="robots" content="none">
        <meta name="googlebot" content="none">

        <title>Nuage</title>

        <link href="common/css/common.css" rel="stylesheet" />
        <link href="receiver/css/nuage.css" rel="stylesheet" />

        <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

        <script src="lib/angular.js"></script>
        <script src="lib/angular-ui-router.min.js"></script>

        <script src="common/js/nuage-common.js"></script>
        <script src="receiver/js/nuage-receiver.js"></script>

        <script src="common/js/services/debug.js"></script>
        <script src="common/js/services/constantsService.js"></script>
        <script src="receiver/js/services/castReceiverManagerService.js"></script>
        <script src="receiver/js/services/messageBusService.js"></script>
        <script src="receiver/js/services/gameManagerService.js"></script>

        <script src="receiver/js/controllers/appController.js"></script>
        <script src="common/js/controllers/chromecastDebugController.js"></script>
        <script src="common/js/controllers/senderMessagesDebugController.js"></script>
        <script src="common/js/controllers/receiverMessagesDebugController.js"></script>
        <script src="common/js/controllers/usersController.js"></script>
        <script src="common/js/controllers/waitingPlayersController.js"></script>
    </head>
    <body ng-controller="appController">
        <div ng-controller="chromecastDebugController" class="debug chromecast-debug" ng-show="displayDebugInfo">
            <p>CHROMECAST</p>
            <hr/>
            <p ng-repeat="message in messages track by $index">{{ message }}</p>
        </div>
        <div ng-controller="receiverMessagesDebugController" class="debug receiver-debug" ng-show="displayDebugInfo">
            <p>RECEIVER</p>
            <hr/>
            <p ng-repeat="message in messages track by $index">{{ message }}</p>
        </div>
        <div ng-controller="senderMessagesDebugController" class="debug sender-debug" ng-show="displayDebugInfo">
            <p>SENDERS</p>
            <hr/>
            <p ng-repeat="message in messages track by $index">{{ message }}</p>
        </div>
        <div ng-controller="usersController"></div>

        <div ui-view>
            <div class="splash content">
                <p class="bluesky">Nuage</p>
                <p class="mt20 lightpurple">En attente de connexion</p>
            </div>
        </div>
    </body>
</html>
