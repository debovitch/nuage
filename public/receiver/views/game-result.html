<div class="game-result content">
    <p class="bluesky">Nuage</p>
    <table>
        <thead>
            <th>
                <td ng-repeat="player in players">{{ player.username }}</td>
            </th>
        </thead>
        <tbody>
            <tr><td ng-repeat="word in words1">{{ word }}</td></tr>
            <tr><td ng-repeat="word in words2">{{ word }}</td></tr>
            <tr><td ng-repeat="word in words3">{{ word }}</td></tr>
        </tbody>
    </table>
</div>
